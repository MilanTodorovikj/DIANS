<div class="container">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
            <img src="../../assets/logo_no_text.png" class="logoimg"/>
            <span class="logotext">
              МојаЕдукација
            </span>
          <!--          Сите институции за образование-->
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
           data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <ul class="list">
            <li class="items" *ngFor="let item of displayData">
              <a routerLink="/detail/{{item.id}}"
              >
                <div class="unit">
                  <div class="unittext">

                    <strong *ngIf="item.type.toLowerCase()=='school'">Училиште</strong>
                    <strong *ngIf="item.type.toLowerCase()=='language_school'">Училиште за странски јазици</strong>
                    <strong *ngIf="item.type.toLowerCase()=='library'">Библиотека</strong>
                    <strong *ngIf="item.type.toLowerCase()=='kindergarten'">Градинка</strong>
                    <strong *ngIf="item.type.toLowerCase()=='dormitory'">Студентски дом</strong>
                    <strong *ngIf="item.type.toLowerCase()=='music_school'">Музичко улилиште</strong>
                    <strong *ngIf="item.type.toLowerCase()=='college'">Факултет</strong>
                    <strong *ngIf="item.type.toLowerCase()=='university'">Факултет</strong>

                    -
                    {{item.name}}, {{item.street}}, {{item.city}}<br/>
                    {{item.phone}}
                    <span *ngIf="item.website!=''">  <i *ngIf="item.phone"><br/></i>
                      <a href="{{item.website}}">{{item.website}}</a>
                    </span>

                  </div>
                </div>
              </a>
            </li>
          </ul>

          <div class="text-center">
            <input type="button" class="btn btn-primary loadbtn" (click)="showMore()" value="Прикажи повеќе"/>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
