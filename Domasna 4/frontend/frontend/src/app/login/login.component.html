<div class="container">
  <div class="form">
    <img src="assets/logo_no_text.png" height="200px" width="300px"/>
    <div class="text-logo">МојаЕдукација</div>
    <form>
      <div>
        <div class="form-row">
          <mat-form-field class="example-full-width">
            <mat-label>Корисничко име</mat-label>
            <input matInput name="username" [(ngModel)]="username">
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field class="example-full-width">
            <mat-label>Лозинка</mat-label>
            <input matInput name="password" [(ngModel)]="password" type="password">
          </mat-form-field>
        </div>
      </div>
      <div class="form-row">
        <button (click)=checkLogin() class="btn btn-success" type="submit">
          Најави се
        </button>
      </div>
    </form>
  </div>
</div>
